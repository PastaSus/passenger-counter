<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Counter App</title>
  </head>

  <body>
    <main class="main">
      <section class="passenger-counter">
        <h1 class="main-heading">People entered:</h1>
        <h2 class="pasenger-counter__text sub-heading" id="count-el">0</h2>
        <button
          class="passenger-counter__btn-increment btn"
          id="increment-btn"
          onclick="increment()"
        >
          INCREMENT
        </button>
        <button
          class="passenger-counter__btn-save btn"
          id="save-btn"
          onclick="save()"
        >
          SAVE
        </button>
        <p class="pasenger-counter__text previous" id="save-el">
          Previous entries:
        </p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
